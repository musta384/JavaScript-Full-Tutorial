<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherFlow - Your Weather Companion</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1><i class="fas fa-cloud-sun"></i> WeatherFlow</h1>
      <p>Real-time weather updates</p>
    </header>

    <!-- Search Section -->
    <section class="search-section">
      <div class="search-container">
        <input type="text" id="city-input" placeholder="Enter city name..." class="search-input">
        <button id="search-btn" class="search-btn">
          <i class="fas fa-search"></i>
        </button>
        <button id="location-btn" class="location-btn" title="Use my location">
          <i class="fas fa-location-arrow"></i>
        </button>
      </div>
    </section>

    <!-- Loading Spinner -->
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Loading weather data...</p>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="error-message hidden">
      <i class="fas fa-exclamation-triangle"></i>
      <p id="error-text"></p>
    </div>

    <!-- Current Weather -->
    <section id="current-weather" class="current-weather hidden">
      <div class="weather-card">
        <div class="location">
          <h2 id="city-name"></h2>
          <p id="current-date"></p>
        </div>
        <div class="weather-main">
          <div class="temperature">
            <span id="current-temp"></span>
            <span class="unit">°C</span>
          </div>
          <div class="weather-icon">
            <img id="weather-img" src="" alt="Weather icon">
          </div>
        </div>
        <div class="weather-details">
          <div class="detail-item">
            <i class="fas fa-temperature-high"></i>
            <span>Feels like: <span id="feels-like"></span>°C</span>
          </div>
          <div class="detail-item">
            <i class="fas fa-tint"></i>
            <span>Humidity: <span id="humidity"></span>%</span>
          </div>
          <div class="detail-item">
            <i class="fas fa-wind"></i>
            <span>Wind: <span id="wind-speed"></span> m/s</span>
          </div>
          <div class="detail-item">
            <i class="fas fa-compress-arrows-alt"></i>
            <span>Pressure: <span id="pressure"></span> hPa</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Forecast -->
    <section id="forecast" class="forecast hidden">
      <h3>5-Day Forecast</h3>
      <div id="forecast-container" class="forecast-container">
        <!-- Forecast cards will be inserted here by JavaScript -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>Powered by OpenWeatherMap API</p>
    </footer>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
