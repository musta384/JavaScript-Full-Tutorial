<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <section class="container">
    <header>Registration Form</header>
    <form action="#" class="form">

      <div class="input-box">
        <label for="fname">Full Name</label>
        <input type="text" placeholder="Enter full name" required>
      </div>

      <div class="input-box">
        <label for="email">Email</label>
        <input type="text" placeholder="Enter your email" required>
      </div>

      <div class="input-box">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" required>
      </div>

      <div class="column">
        <div class="input-box">
          <label for="phone">Phone Number</label>
          <input type="number" placeholder="Enter phone number" required>
        </div>
        <div class="input-box">
          <label for="birth-date">Birth Date</label>
          <input type="date" placeholder="Enter birth date" required>
        </div>
      </div>
      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" checked>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="check-female" checked>
            <label for="female">Female</label>
          </div>
        </div>
      </div>

      <div class="input-box">
        <label for="address">Address</label>
        <input type="text" placeholder="Enter street address" required>
        <input type="text" placeholder="Enter address line 2" required>
        <div class="column">
          <div class="select-box">
            <select name="country" id="">
              <option value="country" hidden>Country</option>
              <option value="country">Ethiopia</option>
              <option value="country">UAE</option>
              <option value="country">Kenya</option>
              <option value="country">India</option>
              <option value="country">England</option>
            </select>
          </div>
          <input type="text" placeholder="Enter your city" required>
        </div>
        <div class="column">
          <input type="text" placeholder="Enter your region" required>
          <input type="number" placeholder="Enter postal code" required>
        </div>

      </div>

      <button>Submit</button>

    </form>
  </section>
  <script src="scripts.js"></script>
</body>

</html>
